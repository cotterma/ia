    - Life expectancy in 2000?
    - How long were people living on average in 2012?
    - What's the expected lifespan for someone born in 1985?
    - Show me the life expectancy data of 2008.
    - Average lifespan in the year 2015?
    - What is the typical life duration for 2009?
    - Tell me about the longevity of people in 2010.
    - Life duration average in 1990?
    - Expected years of life in 2016?
    - Duration of life in 2011?
    - What was the life expectancy rate in the '90s?
    - Give me the life expectancy figures for 2007.
    - What was the usual age people lived to in 2013?
    - Life expectancy stats for 2003?
    - How many years did people live on average in 2014?
    - What were the average years of life expected in 2010?

