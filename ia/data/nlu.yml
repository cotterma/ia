nlu:
- intent: inform_hdi
  examples: |
    - Give me the maximum HDI of France from 1990 to 2021
    - Give me the minimum HDI of France from 1990 to 2021
    - Give me the average HDI of France from 1990 to 2021
    - What is the maximum HDI in 2021?
    - What is the minimum HDI in 2021?
    - What is the average HDI in 2021?

- intent: inform_gni 
  examples: |
    - Give me the maximum GNI per capita of France from 1990 to 2021
    - Give me the minimum GNI per capita of France from 1990 to 2021
    - Give me the average GNI per capita of France from 1990 to 2021
    - What is the maximum GNI per capita in 2021?
    - What is the minimum GNI per capita in 2021?
    - What is the average GNI per capita in 2021?

